<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Project Uno | Login</title>
</head>
<body>
        <header>
        <div class="container">
            <div id="logo">
                <h1><span class="highlight">Pro</span>-lite</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="./index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="./property.html">Properties</a></li>
                </ul>
            </nav>
        </div>
        </header>
        <div class="box-wrapper">
	
                <div id="box-form">
                    
                    <ul class="tab-pills">
                        <li id="tab-signin" data-tab="signin">
                            Sign In
                        </li>
                        <li id="tab-signup" class="active" data-tab="signup">
                            Sign Up
                        </li>
                    </ul>
                    <div id="signin" class="hidden-content">
                        <div class="form-group">
                            <label for="name">Email</label>
                            <input type="email" placeholder="Please enter your email" />
                        </div>
                        <div class="form-group">
                            <label for="name">Password</label>
                            <input type="password" placeholder="Please enter your password"/>
                        </div>
                        <div class="bottom-group">
                            <input type="button" value="Sign me in!" class="btn-confirm"/>
                        </div>
                    </div>
                    <div id="signup" class="active-content">
                        <div class="form-group">
                            <label for="name">full Name</label>
                            <input type="text" placeholder="Please enter your name" />
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" placeholder="Please enter your email" />
                        </div>
                        <div class="form-group">
                            <label for="name">Password</label>
                            <input type="password" placeholder="Please enter your password"/>
                        </div>
                        <div class="bottom-group">
                            <input type="button" value="Sign me up!" class="btn-confirm"/>
                        </div>
                    </div>
                </div>
                
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
    <footer>
       <p>Pro-Lite Real Estate Properties, Copyright &copy;2019</p>
    </footer>
</body>
</html>
