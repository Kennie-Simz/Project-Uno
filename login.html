<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <div class="box-wrapper">
	
                <div id="box-form">
                    
                    <ul class="tab-pills">
                        <li id="tab-signin" data-tab="signin">
                            Sign In
                        </li>
                        <li id="tab-signup" class="active" data-tab="signup">
                            Sign Up
                        </li>
                    </ul>
                    <div id="signin" class="hidden-content">
                        <div class="form-group">
                            <label for="name">Email</label>
                            <input type="email" placeholder="Please enter your email" />
                        </div>
                        <div class="form-group">
                            <label for="name">Password</label>
                            <input type="password" placeholder="Please enter your password"/>
                        </div>
                        <div class="bottom-group">
                            <input type="button" value="Sign me in!" class="btn-confirm"/>
                        </div>
                    </div>
                    <div id="signup" class="active-content">
                        <div class="form-group">
                            <label for="name">full Name</label>
                            <input type="text" placeholder="Please enter your name" />
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" placeholder="Please enter your email" />
                        </div>
                        <div class="form-group">
                            <label for="name">Password</label>
                            <input type="password" placeholder="Please enter your password"/>
                        </div>
                        <div class="bottom-group">
                            <input type="button" value="Sign me up!" class="btn-confirm"/>
                        </div>
                    </div>
                </div>
                
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
</body>
</html>
