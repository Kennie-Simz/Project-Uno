<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./login.css">
    <title>Project Uno | Login</title>
</head>
<body>
        <header>
                <div class="container">
                    <div id="logo">
                        <h1><span class="highlight">Pro</span>-lite</h1>
                    </div>
        </header>            
    <div class="container-fluid">
        <div class="row main">
               <div class="panel-heading">
                    <div class="panel-title text-center">
                      <h1 class="title" id="userFormTitle">Log In <b>/</b> Sign Up</h1>
                      <hr />
                    </div>
                  </div>
                  <div class="main-login main-center">
                    <form class="form-horizontal signinup" method="post" action="#">

                      <div class="form-group">
                        <label for="name" class="cols-sm-2 control-label">Username</label>
                        <div class="cols-sm-10">
                          <div class="input-group">
                            <input type="text" class="form-control" name="username" id="username" autocomplete="off" placeholder="Enter your Username" />
                          </div>
                        </div>
                      </div>
              
                      <div class="form-group hide-signin">
                        <label for="email" class="cols-sm-2 control-label">Email</label>
                        <div class="cols-sm-10">
                          <div class="input-group">
                            <input type="text" class="form-control" name="email" id="email" placeholder="Enter your Email" />
                          </div>
                        </div>
                      </div>
                      
                      <div class="form-group">
                        <label for="password" class="cols-sm-2 control-label">Password</label>
                        <div class="cols-sm-10">
                          <div class="input-group">
                            <input type="password" class="form-control" name="password" id="password" placeholder="Enter your Password" />
                          </div>
                        </div>
                      </div>
              
                      <div class="form-group hide-signin">
                        <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
                        <div class="cols-sm-10">
                          <div class="input-group">
                            <input type="password" class="form-control" name="confirm" id="confirm" placeholder="Confirm your Password" />
                          </div>
                        </div>
                      </div>
                      <br>
                      <div class="form-group">
                        <button type="button" class="btn btn-primary btn-lg btn-block">Sign in</button>
                      </div>
                      <br>
                      <div class="hide-signup">
                        <a href="#" class="to-signup">New User</a>
                      </div>
                      <div class="hide-signin">
                        <a href="#" class="to-signin">Already have an account</a>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
    <footer>
       <p>Pro-Lite Real Estate Properties, Copyright &copy;2019</p>
    </footer>
    <script src="./login.js"></script>
</body>
</html>
