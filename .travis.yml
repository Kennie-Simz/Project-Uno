language: node_js
node_js:
  - "10.7.0"
  - "node"
before_script:
  -

  cache: - node

directories:
  - node_modules

install: 
 -npm install

script:
  - npm test
  -npm run build

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $JWT_KEY
  local_dir: build
  on:
    branch: develop

script:
  -npm run tests
after_success:
  -npm run test: npm run coveralls